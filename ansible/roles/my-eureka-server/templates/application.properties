#\u5931\u6548\u524D\u4E0D\u4F1A\u66F4\u65B0,\u8FC7\u671F\u540E\u4ECEregistry\u91CD\u65B0\u8BFB\u53D6\u6CE8\u518C\u670D\u52A1\u4FE1\u606F,registry\u662F\u4E00\u4E2AConcurrentHashMap\u3002
